<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Style.css">
    <title>Moodle Task 10</title>
</head>
<body>
    <header class="p-2 mt-3">
        <div class="headofContant p-1">
            <p class="head-text">All you need to know about COVID-19</p>
            <button type="button" class="btn btn-primary">Know more</button>
        </div>
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="rounded float-end medicalCare" alt="medicalcare-img">
    </header>
    <section class="p-2">
        <div class="card bg-primary-subtle" style="max-width: 900px;">
            <div class="row g-0">
              <div class="col-md-4 col-4">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="img-fluid rounded-start coronaVirus" alt="...">
              </div>
              <div class="col-md-8 col-8">
                <div class="card-body">
                  <h5 class="card-title">COVID-19 Test</h5>
                  <p class="card-text">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
                </div>
              </div>
            </div>
          </div>
    </section>
    <section class="p-2">
        <h3>Symptoms</h3>
        <div class="d-flex flex-row ">
        <div class="card cough-Img p-2" style="width: 130px;">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="card-img-top" alt="Cough-img">
            <div class="card-body">
              <p class="card-text">Dry Cough</p>
            </div>
          </div>

          <div class="card p-2 high-Fever" style="width: 130px;">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="card-img-top" alt="High-Fever">
            <div class="card-body">
              <p class="card-text">High Fever</p>
            </div>
          </div>

          <div class="card p-2 headAche" style="width: 130px;">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="card-img-top" alt="High-Fever">
            <div class="card-body">
              <p class="card-text">Headache</p>
            </div>
          </div>
        </div>
    </section>
    <footer  class="p-2">
        <h3>Videos</h3>
        <section>
        <div class="card mb-3 doctorImg" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4 col-4">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="img-fluid rounded-start doctor-Img" alt="...">
              </div>
              <div class="col-md-8 col-8">
                <div class="card-body">
                  <h5 class="card-title">To prevent the spread of</h5>
                  <p class="card-text">If you think you have been exposed to novel coronavirus (COVID-19)</p>
                  <button type="button" class="btn btn-primary">Watch Video</button>
                </div>
              </div>
            </div>
        </div>
        </section>
    </footer>
</body>
</html>
