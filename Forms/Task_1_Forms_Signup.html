<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Sign Up Form</title>
</head>
<body>
		<form>
			<fieldset> 
				<legend>Sign Up</legend>
			<table>
				<tbody>
					<tr>
					<td><label for="first_name">First Name: </label></td>
					<td><input type="text" id="first_name" value="" placeholder="Enter the First Name"></td>
					</tr>
					<tr>
					<td><label for="last_name">Last Name: </label></td>
					<td><input type="text" id="last_name" value="" placeholder="Enter the Last Name"></td>
					</tr>
					<tr>
					<td><label for="">Username: </label></td>
					<td><input type="text" id="username" value="" placeholder="Enter the Username"></td>
					</tr>
					<tr>
					<td><label for="password">  Password:</label></td>
					<td><input type="password" id="password" value="" placeholder="Enter the Password"></td>
					</tr>
					<tr>
					<td><label for="password">Confirm Password:</label></td>
					<td><input type="password" id="password" value="" placeholder="Enter the Confirm Password"></td>
					</tr>
					<tr>
					<td><label for="emailid">Email ID: </label></td>
					<td><input type="text" id="emailid" value="" placeholder="Enter the Email"></td>
					</tr>
					<tr>
					<td><label for="phonenumber">Phone Number: </label></td>
					<td><input type="text" id="phonenumber" value="" placeholder="Enter the Phone Number"></td>
					</tr>
					<tr>
					<td><label for="gender"> Gender: </label></td>
					<td><input type="radio" id="gender" name="gender" value="" > Male 
					<input type="radio" id="gender" name="gender" value="" > Female 
					<input type="radio" id="gender" name="gender" value="" > Others</td> 
					</tr>
					<tr>
					<td><label for="date_of_birth">Date of Birth: </label></td>
					<td><input type="date" id="date_of_birth" value="" placeholder="Enter the Username"></td>
					</tr>
					<td><label for="profile_photo"> Profile Photo: </label></td>
					<td><img src="https://www.icmetl.org/wp-content/uploads/2020/11/user-icon-human-person-sign-vector-10206693.png" height="100px" width="100px"><br><input type="file" id="profile_photo" value=""></td>
					</tr>
					<tr>
					<td><input type="submit" id="submit" value="Submit" ></td>
					<td><input type="reset" id="reset" value="Reset"></td>
					</tr> 
			
			</fieldset> 
		</form>
</body>
</html>
